<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/style.css" />
    <title>Formulario NordDev</title>
    <body>
      <div class="container">
        <div class="descricao">
          <h1>Cadastro NordDev</h1>
          <p>O melhor para sua empresa</p>
        </div>
        <div id="mc_embed_signup">
          <form
            action="https://gmail.us13.list-manage.com/subscribe/post?u=ee6dc3c56054faf946bbd3a1c&amp;id=e2426a9f0e&amp;f_id=007491e2f0"
            method="post"
            id="mc-embedded-subscribe-form"
            name="mc-embedded-subscribe-form"
            class="validate"
            target="_self"
          >
            <div id="mc_embed_signup_scroll">
              <div class="formulario">
                <div class="form">
                  <h1>Se inscreva</h1>
                  <!-- <div class="indicates-required"><span class="asterisk">*</span> indicates required</div> -->
                  <div class="mc-field-group">
                    <input
                      type="text"
                      value=""
                      name="FNAME"
                      class=""
                      placeholder="Nome"
                      id="mce-FNAME"
                    />
                  </div>
                  <div class="mc-field-group">
                    <input
                      type="text"
                      value=""
                      name="LNAME"
                      class=""
                      placeholder="Sobrenome"
                      id="mce-LNAME"
                    />
                  </div>
                  <div class="mc-field-group">
                    <input
                      type="email"
                      value=""
                      name="EMAIL"
                      class="required email"
                      placeholder="Email"
                      id="mce-EMAIL"
                      required
                    />
                  </div>
                  <div
                    style="position: absolute; left: -50000px"
                    aria-hidden="true"
                  >
                    <input
                      type="text"
                      name="b_ee6dc3c56054faf946bbd3a1c_e2426a9f0e"
                      tabindex="-1"
                      value=""
                    />
                  </div>
                  <div class="optionalParent">
                    <div class="clear foot">
                      <input
                        type="submit"
                        class="btn"
                        value="Enviar"
                        name="Enviar"
                        id="mc-embedded-subscribe"
                      />
                      <p class="brandingLogo">
                        <a
                          href="http://eepurl.com/iq9fQI"
                          title="Mailchimp - email marketing made easy and fun"
                        ></a>
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </body>
  </head>
</html>
